apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: fruits-api
  namespace: gloo-system
spec:
  displayName: FruitsAPI
  sslConfig:
    secretRef:
      name: "${MINIKUBE_IP}.nip.io-tls"
      namespace: gloo-system
  virtualHost:
    domains:
      - "${MINIKUBE_IP}.nip.io"
    routes:
      # Application Routes
      # ------------
      - matchers:
          - prefix: /api/
        routeAction:
          single:
            upstream:
              name: fruits-app-fruits-api-8080
              namespace: gloo-system
        options:
          prefixRewrite: /v1/api/
  
